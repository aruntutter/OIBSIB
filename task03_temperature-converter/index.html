<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="./assets/images/Fav-icon.png" type="image/x-icon" />

  <title>Temperature Converter | JavaScript</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/normalize.css" />

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="container">
    <div class="converter-card">
      <div class="title">
        Temperature Converter <i class="fa-solid fa-temperature-three-quarters"></i>
      </div>

      <div class="input-container">
        <div class="input">
          <input placeholder="Celsius" type="number">
          <span>°C</span>
        </div>
        <div class="input">
          <input placeholder="Fahrenheit" type="number">
          <span>°F</span>
        </div>
        <div class="input">
          <input placeholder="Kelvin" type="number">
          <span>&nbsp;K</span>
        </div>
      </div>

      <div id="btn" class="btn">
        <button>Clear</button>
      </div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
